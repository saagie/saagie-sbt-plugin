language: scala
jdk:
- oraclejdk8
scala:
- 2.10.5
cache:
  directories:
  - $HOME/.sbt
  - $HOME/.ivy2
script:
- git checkout develop
- sbt clean 'release with-defaults'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
dd:
- openssl aes-256-cbc -K $encrypted_5cb87ecf328b_key -iv $encrypted_5cb87ecf328b_iv
  -in secring.gpg.enc -out ~\/.gnupg/secring.gpg -d
- openssl aes-256-cbc -K $encrypted_5cb87ecf328b_key -iv $encrypted_5cb87ecf328b_iv
  -in pubring.gpg.enc -out ~\/.gnupg/pubring.gpg -d
